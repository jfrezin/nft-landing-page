    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/XLence_32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/XLence_16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/x-icon/XLence_32.png" alt="XLence image" />
          </a>
        </div>
        <div class="menu">
         <!-- <a
            href="https://discord.gg/A9CnsVzzkZ"
            target="_blank"
            rel="noopener noreferrer"
          > 
          
            <img src="images/header/discord.webp" alt="Discord" />
          </a>
          -->
          <a
            href="https://twitter.com/ikahnik"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/twitter.webp" alt="Twitter" />
          </a>
          <a
            href="https://opensea.io/collection/xlence"
            target="_blank"
            rel="noopener noreferrer"
          >

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>Woman of XLence coming soon!!</h1>
               
        <p>10,000 proud and curvy ladies are heading your way.<br>They're wild.<br>They're different.<br>And... they don't care about YOUR beauty standards.<!--<br>Own one? Maybe, buy one a cup of coffee soon!--></p>
